# ============================================
# Sweet Shop Authentication Service Configuration
# ============================================

# Server Configuration
server.port=8080

# ============================================
# MySQL Database Configuration
# ============================================
# IMPORTANT: Update these values with your MySQL credentials
spring.datasource.url=jdbc:mysql://localhost:3306/sweetbase?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Vivek123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA/Hibernate Configuration
# ============================================
# Automatically create/update database tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (set to false in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Naming Strategy: Use exact names from @Column (no snake_case conversion)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ============================================
# JWT Configuration
# ============================================
# SECRET KEY: Change this to a strong random key in production
# You can generate one using: openssl rand -base64 64
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
# Token expiration time in milliseconds (24 hours = 86400000ms)
jwt.expiration=86400000

# ============================================
# Logging Configuration
# ============================================
logging.level.com.sweetshop.auth=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# Application Information
# ============================================
spring.application.name=Sweet Shop Authentication Service